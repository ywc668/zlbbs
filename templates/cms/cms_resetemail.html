{%  extends 'cms/cms_base.html' %}

{% block title -%}
    Change Email
{%- endblock  %}

{% block page_title -%}
    {{ self.title() }}
{% endblock %}

{% block head %}
    <script src="{{ static("cms/js/resetpwd.js") }}"></script>
{% endblock %}

{%  block main_content %}
    <form action="" method="post">
        <div class="form-container">
            <div class="form-group">
                <div class="input-group">
                    <input type="email" class="form-control" name="email" placeholder="New Email">
                    <span class="input-group-addon">Get Verification Code</span>
                </div>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="captcha" placeholder="Email Verification Code">
            </div>
            <div class="form-group">
                <button class="btn btn-pirmary">Change Email</button>
            </div>
        </div>
    </form>
{% endblock %}
